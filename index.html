<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NWDC Internal Workshop #1 - HTML CSS</title>

    <!-- Import CSS -->
    <link rel="stylesheet" href="/css/main.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="branding">
        <div class="logo company-logo">
          <img src="/assets/cactus-logo.svg" alt="Logo Company Planet Desert" />
        </div>
        <h4>Planet <br />Desert</h4>
      </div>

      <ul class="nav-links">
        <li class="active"><a href="/">Home</a></li>
        <li><a href="#catalogue">Catalogue</a></li>
        <li><a href="#sale">Sale</a></li>
      </ul>

      <div class="user-menu">
        <div class="logo search">
          <img src="/assets/search.svg" alt="Search Icon" />
        </div>
        <div class="logo account">
          <img src="/assets/account.svg" alt="Account Icon" />
        </div>
        <div class="logo cart">
          <img src="/assets/cart.svg" alt="Cart Icon" />
        </div>
        <div class="expand-menu">
          <div class="logo hamburger-menu">
            <img src="/assets/hamburger-menu.svg" alt="Hamburger Menu" />
          </div>
        </div>
      </div>
    </nav>

    <section class="hero main-gradient">
      <div class="left-column">
        <h3>PLANTS</h3>
        <h1 class="font-anton">CACTUS</h1>
        <p>The fascinating and amazing world of <strong>cacti</strong> and <strong>succulent</strong></p>
        <button class="btn btn-yellow-outline">
          SHOP NOW
        </button>
      </div>

      <div class="right-decoration">
        <img src="/assets/cactus.png" alt="" />
      </div>
    </section>
  </body>
</html>
