<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NWDC Internal Workshop #1 - HTML CSS</title>

    <!-- Import CSS -->
    <link rel="stylesheet" href="/css/main.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="branding">
        <div class="company-logo">
          <img src="/assets/cactus-logo.svg" alt="Logo Company Planet Desert" />
          <h4>Planet Desert</h4>
        </div>
      </div>

      <div class="nav-links">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="#catalogue">Catalogue</a></li>
          <li><a href="#sale">Sale %</a></li>
        </ul>
      </div>

      <div class="user-menu">
        <div class="search">
          <img src="/assets/search.svg" alt="Search Icon" />
        </div>
        <div class="account">
          <img src="/assets/account.svg" alt="Account Icon" />
        </div>
        <div class="cart">
          <img src="/assets/cart.svg" alt="Cart Icon" />
        </div>
      </div>

      <div class="expand-menu">
        <div class="hamburger-menu">
          <img src="/assets/hamburger-menu.svg" alt="Hamburger Menu" />
        </div>
      </div>
    </nav>

    <section class="hero">
      <div class="left-column">
        <h3>PLANTS</h3>
        <h1 class="font-anton">CACTUS</h1>
        <p>The fascinating and amazing world of cacti and succulents</p>
        <button class="btn btn-yellow-outline">
          <a href="#catalogue">SHOP NOW</a>
        </button>

        <div class="right-decoration">
            <img src="/assets/cactus.png" alt="">
        </div>
      </div>
    </section>
  </body>
</html>
